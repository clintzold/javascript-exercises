<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chartset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display"></div>
            <div id="buttonBox">
                <div id="topButtonBar">
                    <button class="button misc" id="decimal">.</button>
                    <button class="button misc" id="plusMinus">+/-</button>
                    <button class="button misc" id="modulo">%</button>
                    <button class="button misc" id="delete">Delete</button>
                    <button class="button misc" id="clear">C</button>
                </div>
                <div id="buttonBoxInner">
                    <div id="numberButtons">
                        <button class="button" id="0">0</button>
                        <button class="button" id="1">1</button>
                        <button class="button" id="2">2</button>
                        <button class="button" id="3">3</button>
                        <button class="button" id="4">4</button>
                        <button class="button" id="5">5</button>
                        <button class="button" id="6">6</button>
                        <button class="button" id="7">7</button>
                        <button class="button" id="8">8</button>
                        <button class="button" id="9">9</button>
                    </div>
                    <div id="sideButtonBar">
                        <button class="button operator" id="add">+</button>
                        <button class="button operator" id="subtract">-</button>
                        <button class="button operator" id="multiply">x</button>
                        <button class="button operator" id="divide">รท</button>
                        <button class="button operator" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
